<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cloud2Class Student Portal Help</title>

    <!-- Bootstrap CSS -->
    <link href="full/css/bootstrap.css" rel="stylesheet">
    <link href="full/css/full.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-greeny" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="https://cloud2class.com">Cloud2Class</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page content goes here -->
	<div class="page-content container">
<h1>Welcome to the student portal</h1>
<p>In order to access cloud2class, your administrator will need to:</p>
<div class="container">
<div class="process">
    <div class="process-row">
        <div class="process-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="glyphicon glyphicon-new-window"></i></button>
            <p>Start a Lesson</p>
        </div>
        <div class="process-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="glyphicon glyphicon-globe"></i></button>
            <p>Provide you with your full class URL</p>
        </div>
        <div class="process-step">
            <button type="button" class="btn btn-default btn-circle" disabled="disabled"><i class="glyphicon glyphicon-user"></i></button>
            <p>Provide you with login credentials</p>
        </div> 
         <div class="process-step">
            <button type="button" class="btn btn-success btn-circle" disabled="disabled"><i class="glyphicon glyphicon-thumbs-up"></i></button>
            <p>Get on an Instance!</p>
        </div>
    </div>
</div>
<p style="font-style: italic; color: #5cb85c;">Put the power of the cloud in to your classroom.</p>
	</div>
    <!-- JavaScript -->
    <script src="full/js/jquery-1.10.2.js"></script>
    <script src="full/js/bootstrap.js"></script>

</body>

</html>
